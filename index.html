<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タイマー＆得点アプリ</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="timer-container">
        <div class="timer-display text-center" id="timer-display">--:--</div>
        <div class="button-container">
          <div style="width: 80%; text-align: center">
            <button id="start-button" class="btn btn-lg btn-primary m-1">
              スタート
            </button>
            <button id="stop-button" class="btn btn-lg btn-danger m-1">
              ストップ
            </button>
            <button id="reset-button" class="btn btn-lg btn-success m-1">
              リセット
            </button>
            <button
              style="display: none"
              id="extend-button"
              class="btn btn-lg btn-secondary m-1"
            >
              延長
            </button>
          </div>
        </div>
        <hr />
        <h2 class="text-center" style="font-weight: bold">得点</h2>
        <div class="teams row align-items-start">
          <div
            class="team col text-center"
            style="border-right: 2px lightgray solid"
          >
            <h3 class="team-name">チームA:</h3>
            <div
              id="teamA-score"
              style="font-size: xx-large; font-weight: bold"
            >
              0
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 10px; width: 60%; margin: 0 auto"
            >
              <div
                id="teamA-violation-progress"
                class="progress-bar bg-success"
                style="width: 0%"
              ></div>
            </div>
            <div class="score-controls mt-3">
              <button
                id="teamA-up"
                class="btn btn-primary"
                style="font-size: large"
              >
                ▲
              </button>
              <button
                id="teamA-down"
                class="btn btn-danger"
                style="font-size: large"
              >
                ▼
              </button>
            </div>
            <button id="teamA-violate" class="btn btn-lg btn-warning mt-1">
              違反
            </button>
          </div>
          <div class="team col text-center">
            <h3 class="team-name">チームB:</h3>
            <div
              id="teamB-score"
              style="font-size: xx-large; font-weight: bold"
            >
              0
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 10px; width: 60%; margin: 0 auto"
            >
              <div
                id="teamB-violation-progress"
                class="progress-bar bg-success"
                style="width: 0%"
              ></div>
            </div>
            <div class="score-controls mt-3">
              <button
                id="teamB-up"
                class="btn btn-primary"
                style="font-size: large"
              >
                ▲
              </button>
              <button
                id="teamB-down"
                class="btn btn-danger"
                style="font-size: large"
              >
                ▼
              </button>
            </div>
            <button id="teamB-violate" class="btn btn-lg btn-warning mt-1">
              違反
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
